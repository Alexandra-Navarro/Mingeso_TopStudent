<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registro | TopEducation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <style>

    .navbar {
      background-color: #000000;
    }

    .container h2{
      color: white;
    }

    .navbar .nav-link {
      color: white; /* Texto blanco */
    }

    .navbar .navbar-nav {
      margin-left: auto;
    }

  </style>

</head>
<body>
<header class="header">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <h2>TopEducation</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/Home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/registro/listar">Lista Estudiante</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/ingresarPrueba">Ingresar Prueba</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<br>

<!--  <nav>-->
<!--  <a class="btn btn-primary" href="/registro/listar" role="button">Lista Estudiante</a>-->
<!--  <a class="btn btn-primary" href="/ingresarPrueba" role="button">Ingresar Prueba</a>-->
<!--  </nav>-->

    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center">Registro de estudiantes</h1>
        <div class="card-body">
          <form th:action="@{registro/listar}" th:object="${estudiante}" method="post">
            <div class="container">
              <div class="form-group">
                <label >RUT:</label>
                <input type="text"  name="rut" th:field="*{rut}" required><br><br>

                <label >Nombre:</label>
                <input type="text"  name="nombre" th:field="*{nombre}" required><br><br>

                <label >Apellidos:</label>
                <input type="text"  name="apellidos" th:field="*{apellidos}" required><br><br>

                <label >Fecha de Nacimiento:</label>
                <input type="date"  name="fechaNacimiento"  th:field="*{fechaNacimiento}" required><br><br>

                <label >Tipo de Colegio de Procedencia:</label>
                <input type="text"  name="tipoColegioProcedencia" th:field="*{tipoColegioProcedencia}" required><br><br>

                <label >Nombre del Colegio:</label>
                <input type="text" name="nombreColegio" th:field="*{nombreColegio}" required><br><br>

                <label >Años de Egreso del Colegio:</label>
                <input type="number"  name="anioEgresoColegio" th:field="*{anioEgresoColegio}" required><br><br>

                <label >Forma de Pago:</label>
                <input type="text"  name="formaPago" th:field="*{formaPago}" required><br><br>

                <label >Cantidad Cuotas:</label>
                <input type="text"  name="cantidadCuotas" th:field="*{cantidadCuotasE}" required><br><br>


                <label >Estado Matrícula:</label>
                <input type="text"  name="estadoMatricula" th:field="*{estadoMatricula}" required><br><br>

                <button class="btn btn-primary">Guardar Estudiante</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>


</body>
</html>
