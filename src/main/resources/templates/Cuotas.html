<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title> Lista Cuotas | TopEducation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>

    .navbar {
        background-color: #000000;
    }

    .container h2{
        color: white;
    }

    .navbar .nav-link {
        color: white; /* Texto blanco */
    }

    .navbar .navbar-nav {
        margin-left: auto;
    }

</style>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <h2>TopEducation</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/registro">Volver al registro estudiante</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/registro/listar">Volver a la lista</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<br>
<div class="container">
    <h3>Información de Cuotas del Estudiante</h3>
    <p>Rut: <span th:text="${estudiante.rut}"></span></p>
    <p>Nombre: <span th:text="${estudiante.nombre}"></span></p>
    <p>Apellidos: <span th:text="${estudiante.apellidos}"></span></p>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Número de Cuota</th>
            <th>Valor de Cuota</th>
            <th>Estado de Cuota</th>
            <th>Fecha Limite de Pago</th>
            <th>Meses de Atraso</th>
            <th>Valor Cuota Final</th>
            <th>Editar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cuota, iterStat : ${cuotas}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${cuota}"></td>
            <td th:text="${estadosCuotas[__${iterStat.index}__]}"></td>
            <td th:text="${fechasLimite[__${iterStat.index}__]}"></td>
            <td th:text="${mesesAtraso[__${iterStat.index}__]}"></td>
            <td th:text="${cuotasFinales[__${iterStat.index}__]}"></td>

            <td>
                <form th:action="@{'/registro/listar/cuotas/' + ${estudiante.rut} + '/pagar/' + ${iterStat.index}}"
                      method="post">
                    <button type="submit" class="btn btn-primary">PAGAR</button>
                </form>
            </td>


        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
