<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title> Lista | TopEducation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<header class="header">
    <div class="logo">
        <h1>TopEstudent</h1>
    </div>
    <nav>
    </nav>
    <a class="btn-success" href="/registro"><button>Volver al menú principal</button></a>
</header>

    <div class="container">
        <div class ="row">
            <h1>Lista de estudiantes</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Rut</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Fecha Nacimiento</th>
                    <th>Tipo Colegio</th>
                    <th>Nombre Colegio</th>
                    <th>Años de egreso</th>
                    <th>Forma de pago</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="estudiante: ${estudiante}">
                    <td th:text="${estudiante.rut}">Rut</td>
                    <td th:text="${estudiante.nombre}">Nombre</td>
                    <td th:text="${estudiante.apellidos}">Apellidos</td>
                    <td th:text="${estudiante.fechaNacimiento}">Fecha Nacimiento</td>
                    <td th:text="${estudiante.tipoColegioProcedencia}">Tipo Colegio</td>
                    <td th:text="${estudiante.nombreColegio}">Nombre Colegio</td>
                    <td th:text="${estudiante.anioEgresoColegio}">Años de egreso</td>
                    <td th:text="${estudiante.formaPago}">Forma de pago</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
