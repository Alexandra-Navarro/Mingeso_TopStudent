<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingreso de Puntajes de Pruebas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>

    .navbar {
        background-color: #000000;
    }

    .container h2{
        color: white;
    }

    .navbar .nav-link {
        color: white; /* Texto blanco */
    }

    .navbar .navbar-nav {
        margin-left: auto;
    }

</style>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <h2>TopEducation</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/ingresarPrueba/listarPrueba">Lista pruebas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<br>

<div class="container">
    <h1>Formulario de Ingreso de Puntajes de Pruebas</h1>
    <form th:object="${prueba}" th:action="@{/ingresarPrueba/listarPrueba}" method="post">
        <div class="form-group">
            <label for="rutEstudiante">RUT del Estudiante:</label>
            <input type="text" id="rutEstudiante" name="rutEstudiante" class="form-control" th:field="*{rutEstudiante}">
        </div>
        <div class="form-group">
            <label for="asignaturaExamen">Materia:</label>
            <input type="text" id="asignaturaExamen" name="asignaturaExamen" class="form-control" th:field="*{asignaturaExamen}">
        </div>
        <div class="form-group">
            <label for="fechaExamen">Fecha del Examen:</label>
            <input type="date" id="fechaExamen" name="fechaExamen" class="form-control" th:field="*{fechaExamen}">
        </div>
        <div class="form-group">
            <label for="puntajeObtenido">Puntaje Obtenido:</label>
            <input type="number" id="puntajeObtenido" name="puntajeObtenido" class="form-control" th:field="*{puntajeObtenido}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

</body>
</html>
